<html>
    <script>

        function verificaNumeroPrimo (numero){
            
            var primo = true;

            for(var cont = 2; cont < numero; cont++){
               
                if(numero % cont === 0){
                   primo = false;
                } 
            }

            if(primo){
                return "O número " + numero + " é primo";
            } else {
                return "O número " + numero + " não é primo";
            }

        }

    </script>
</html>
