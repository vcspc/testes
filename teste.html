<html>
    <script>

        var primo = true

        function verificaNumeroPrimo (numero){
            
            for(var cont = 2; cont < numero; cont++){
               
                if(numero % cont === 0){
                   primo = false;
                } 
            }

            if(primo){
                return "é primo"
            } else {
                return "não é primo"
            }

        }

        // criar a função
        // pegar o número
        // verificar se o numero é divisivel por outros
        // preciso dizer se é primo ou não
    </script>
</html>
